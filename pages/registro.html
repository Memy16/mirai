    <main class="main-login">
        <form id="formulario" action="../php/guardar_registro.php" method="POST">
            <fieldset>
                <!-- NOMBRE -->
                <div>
                    <label for="nombre" class="form-label mt-4">Nombre</label>
                    <input type="text" name="nombre" class="form-control input-login" id="nombre"
                        placeholder="Ingrese su nombre" required>
                </div>
                
                <!-- APELLIDO -->
                <div>
                    <label for="apellido" class="form-label mt-4">Apellido</label>
                    <input type="text" name="apellido" class="form-control input-login" id="apellido"
                        placeholder="Ingrese su apellido" required>
                </div>

                <!-- GMAIL -->
                <div>
                    <label for="gmail" class="form-label mt-4">Gmail</label>
                    <input type="email" name="email" class="form-control input-login" id="gmail"
                        placeholder="Ingrese su Gmail" required>
                </div>
                
                <!-- CÉDULA -->
                <div>
                    <label for="ci" class="form-label mt-4">Cédula</label>
                    <input type="number" name="ci" class="form-control input-login" id="ci"
                        placeholder="Ingrese su cédula" required>
                    <small id="ciHelp" class="form-text text-muted">Nunca compartiremos sus datos con nadie más.</small>
                </div>
                
                <!-- ROL -->
                <div>
                    <label for="rol" class="form-label mt-4">Rol</label>
                    <select class="form-select" id="rol" name="rol" required>
                        <option value="">Seleccione su rol</option>
                        <option value="estudiante">Estudiante</option>
                        <option value="profesor">Profesor/a</option>
                        <option value="administrador">Administrador o Adscripto/a</option>
                    </select>
                </div>
                
                <div>
                    <label for="codigo" class="form-label mt-4">Código de verificación</label>
                    <input type="text" name="codigo" class="form-control input-login" id="codigo"
                        placeholder="Ingrese el código si corresponde">
                </div>
                <!-- Contraseña -->
                <div>
                    <label for="contrasena" class="form-label mt-4">Contraseña</label>
                    <input type="password" name="contrasenia" class="form-control input-login" id="contrasena"
                        placeholder="Ingrese una nueva contraseña" required>
                </div>

                <!-- Repetir Contraseña -->
                <div>
                    <label for="repetir" class="form-label mt-4">Repetir Contraseña</label>
                    <input type="password" class="form-control input-login" id="repetir"
                        placeholder="Repita la contraseña" required>
                </div>
                
                <!-- Elemento para mostrar mensajes -->
                <div id="mensaje" class="mt-2"></div>
                
                <!-- BOTÓN -->
                <button type="submit" class="btn btn-primary btn-login mt-3 btn-registo1 ">Registrarse</button>
            </fieldset>
        </form>
