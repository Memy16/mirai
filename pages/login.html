    <main class="main-login">
        <h1>Iniciar Sesión</h1>
        <form>
            <fieldset>
                <div>
                    <label for="exampleInputEmail1" class="form-label mt-4">Cédula</label>
                    <input type="text" class="form-control input-login" id="cedula" name="cedula"
                        aria-describedby="emailHelp" placeholder="Ingrese la cédula de identidad"
                        pattern="[0-9]{1}[.]?[0-9]{3}[.]?[0-9]{3}[-]?[0-9]{1}" fdprocessedid="wh7em" required>
                    <small id="emailHelp" class="form-text text-muted">Nunca compartiremos sus datos con
                        nadie más.</small>
                </div>
                <div>
                    <label for="exampleInputPassword1" class="form-label mt-4">Contraseña</label>
                    <input type="password" class="form-control input-login" id="exampleInputPassword1"
                        placeholder="Contraseña" autocomplete="off" fdprocessedid="leq0no" required>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                        Mantener la sesión iniciada
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-login" fdprocessedid="3tgwfh">Iniciar Sesión</button>
            </fieldset>
        </form>
        <small class="form-text text-muted">¿Olvidaste tu contraseña? <a href="#">Haz clic aquí</a></small>
