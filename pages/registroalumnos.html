                <h1 class="fw-bold" style="color: var(--azuloscuro);">Registro de Alumnos</h1>
                <p class="lead" style="color: var(--azuloscuro);">Complete el formulario para registrar un nuevo alumno.</p>
            </div>
        </section>
        <section class="container-registroalumnos">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form id="alumnoForm">
                        <fieldset>

                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required
                                    placeholder="Ingrese el nombre del alumno">
                            </div>

                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido:</label>
                                <input type="text" class="form-control" id="apellido" name="apellido" required
                                    placeholder="Ingrese el apellido del alumno">
                            </div>

                            <div class="mb-3">
                                <label for="cedula" class="form-label">Cédula:</label>
                                <input type="text" class="form-control" id="cedula" name="cedula" required
                                    placeholder="Ingrese la cédula de identidad"
                                    pattern="[0-9]{1}[.]?[0-9]{3}[.]?[0-9]{3}[-]?[0-9]{1}"
                                    title="Formato: 1.234.567-8 o 12345678">
                            </div>

                            <div class="mb-3">
                                <label for="telefonoReferente" class="form-label">Teléfono del referente:</label>
                                <input type="tel" class="form-control" id="telefonoReferente" name="telefonoReferente"
                                    required placeholder="Ej: 099 123 456" pattern="[0-9]{3}[- ]?[0-9]{3}[- ]?[0-9]{3}"
                                    title="Formato: 099 123 456">
                            </div>

                            <!-- Por ahora opciones solo en el fronted -->
                            <div class="mb-3">
                                <label for="clase" class="form-label">Clase:</label>
                                <select class="form-select" id="clase" name="clase" required>
                                    <option value="">Seleccione una clase</option>
                                    <option value="1-ma-ti">1º MA TI</option>
                                    <option value="1-ve-ti">1º VE TI</option>
                                    <option value="2-ma-robotica">2º MA Robótica</option>
                                    <option value="2-ve-ti-bilingue">2º VE TI Bilingüe</option>
                                    <option value="3-ma-ti">3º MA TI</option>
                                    <option value="3-ve-robotica">3º VE Robótica</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-warning" fdprocessedid="u2jw5">
                                Guardar Alumno
                            </button>

                        </fieldset>
                    </form>
                </div>
            </div>
        </section>
