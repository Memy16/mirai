    <main class="main-login">
        <h1>Gestión de Grupos</h1>
        <aside class="me-4" style="width: 25%; border-right: 1px solid #ccc; padding: 1rem;">
            <h2>Grupos existentes</h2>
            <ul id="listaGrupos" class="list-group"></ul>
        </aside>
        <section>
            <form action="../php/grupos.php" method="POST">
                <fieldset>
                    <div>
                        <label for="nombreGrupo" class="form-label mt-4">
                            <font dir="auto" style="vertical-align: inherit;">
                                <font dir="auto" style="vertical-align: inherit;">Nombre</font>
                            </font>
                        </label>
                        <input type="text" name="nombreGrupo" class="form-control" id="nombreGrupo"
                            placeholder="Introducir el nombre del grupo. Ej: MA" fdprocessedid="vosyw" required>
                    </div>
                    <div>
                        <label for="gradoGrupo" class="form-label mt-4">
                            <font dir="auto" style="vertical-align: inherit;">
                                <font dir="auto" style="vertical-align: inherit;">Grado</font>
                            </font>
                        </label>
                        <input type="text" name="gradoGrupo" class="form-control" id="gradoGrupo"
                            placeholder="Introducir el grado del grupo. Ej: 3º" fdprocessedid="vosyw" required>
                    </div>
                    <div>
                        <label for="turno" class="form-label mt-4">
                            <font dir="auto" style="vertical-align: inherit;">
                                <font dir="auto" style="vertical-align: inherit;">Turno</font>
                            </font>
                        </label>
                        <select class="form-select" name="turno" id="turno" fdprocessedid="vosyw" required>
                            <option>
                                <font dir="auto" style="vertical-align: inherit;">
                                    <font dir="auto" style="vertical-align: inherit;">Seleccione el turno</font>
                                </font>
                            </option>
                            <option value="MATUTINO">
                                <font dir="auto" style="vertical-align: inherit;">
                                    <font dir="auto" style="vertical-align: inherit;">Matutino</font>
                                </font>
                            </option>
                            <option value="VESPERTINO">
                                <font dir="auto" style="vertical-align: inherit;">
                                    <font dir="auto" style="vertical-align: inherit;">Vespertino</font>
                                </font>
                            </option>
                            <option value="NOCTURNO">
                                <font dir="auto" style="vertical-align: inherit;">
                                    <font dir="auto" style="vertical-align: inherit;">Nocturno</font>
                                </font>
                            </option>
                        </select>
                    </div>
                    <div>
                        <label for="especificacionGrupo" class="form-label mt-4">
                            <font dir="auto" style="vertical-align: inherit;">
                                <font dir="auto" style="vertical-align: inherit;">Especificación</font>
                            </font>
                        </label>
                        <input type="text" name="especificacionGrupo" class="form-control" id="especificacionGrupo"
                            placeholder="Introducir la especificación del grupo. Ej: Robótica" fdprocessedid="vosyw"
                            required>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary btn-login" fdprocessedid="hai99">
                        <font dir="auto" style="vertical-align: inherit;">
                            <font dir="auto" style="vertical-align: inherit;">Crear Grupo</font>
                        </font>
                    </button>
                </fieldset>
            </form>
