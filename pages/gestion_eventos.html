                                <option value="Evento">Evento</option>
                                <option value="Salida">Salida didáctica</option>
                            </select>

                        <br>
                        <div>
                            <label>Filtro</label>
                            <select name="filtro" id="filtroEvento" required class="form-select">

                        </div>
                        <br>
                        <div>
                            <label for="img" class="form-label mt-4">Subir imagen del evento</label>
                            <input class="form-control" type="file" id="img" name="img">

                        <br>
                        <button type="submit" class="btn btn-primary btn-login">
                            <font dir="auto" style="vertical-align: inherit;">
                                <font dir="auto" style="vertical-align: inherit;">Crear Evento</font>
                            </font>
                        </button>
