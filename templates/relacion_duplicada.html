<!DOCTYPE html>
<html lang='es'>

<head>
    <meta charset='UTF-8'>
    <title>Relación duplicada</title>
</head>

<body>
    <script src='https://cdn.jsdelivr.net/npm/sweetalert2@11'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            Swal.fire({
                icon: 'warning',
                title: 'Relación duplicada',
                text: 'Este docente ya está asignado a esa asignatura.',
                confirmButtonColor: '#d33',
                confirmButtonText: 'Aceptar'
            }).then(() => {
                window.location.href = '../../pages/relacionar_asignatura_docente.html';
            });
        });
    </script>

</body>

</html>
