<!DOCTYPE html>
<html lang='es'>

<head>
    <meta charset='UTF-8'>
    <title>Error</title>
    <script src='https://cdn.jsdelivr.net/npm/sweetalert2@11'></script>
</head>

<body>
    <script>
        Swal.fire({
            icon: 'error',
            title: 'Error',
            text: 'Por favor, ingrese su número de cédula, no una dirección de correo electrónico',
            confirmButtonText: 'Intentar de nuevo'
        }).then(() => {
            window.history.back();
        });
    </script>
</body>

</html>
